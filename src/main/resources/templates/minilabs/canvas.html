<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml" xmlns=""
      layout:decorate="~{base/layout}" lang="en">

<!-- <head> -->
<th:block layout:fragment="metadata" th:remove="tag">
    <title>Draw</title>
</th:block>

<th:block layout:fragment="content" th:remove="tag">
    <h1 class="text-center">JavaScript - Draw on Canvas</h1>
    <div class="container py-4 bg-primary" style="text-align:center;">
        <canvas id="canvas" width="512" height="384" ></canvas>
        <form id="inputform" >
            <div class="row">
                <div class="col">
                    <input id="x" type="text" class="form-control" placeholder="x">
                </div>
                <div class="col">
                    <input id="y" type="text" class="form-control" placeholder="Y">
                </div>
                <div class="col">
                    <input id="unit" type="text" class="form-control" placeholder="Size">
                </div>
                <div class="col">
                    <btn onclick="getFormData()" class="btn btn-caution">Draw</btn>
                </div>
            </div>
        </form>
    </div>

    <script>
        // https://www.w3schools.com/graphics/canvas_intro.asp
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const width = canvas.width;
        const height = canvas.height;
        let unit = 16;   // unit block size
        const form  = document.getElementById('inputform');
        let x = 4
        let y = 4
        let l;
        const getFormData = () => {
            x = document.getElementById("x").value;
            y = document.getElementById("y").value;
            l = document.getElementById("unit").value;
            console.log(x);
            console.log(y)
            square();
        }



        // grid based off of width, height
        function grid(){
            // color and pen width
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 1;
            // make graph paper look
            for (let col = 0; col < width; col += unit) {
                for (let row = 0; row < height; row += unit) {
                    ctx.strokeRect(col, row, unit, unit);
                }
            }
        }

        // axis lines
        function axis() {
            // color and pen width
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 3;

            // x & y zero midpoints of grid
            const x0 = width*.5;
            const y0 = height*.5;
            // x-axis
            ctx.moveTo(0, y0);
            ctx.lineTo(width, y0);
            ctx.stroke();
            // y-axis
            ctx.moveTo(x0, 0);
            ctx.lineTo(x0, height);
            ctx.stroke();
        }

        // square using lines
        function square() {
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 5;

            // starting coordinates
            // const x = unit;
            // const y = unit;
            // length of sides is 4 units
            const l = unit;

            // draw a square
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x, y+l);
            ctx.lineTo(x+l, y+l);
            ctx.lineTo(x+l, y);
            ctx.lineTo(x, y);
            ctx.stroke();
            console.log("square ran")
            setTimeout(() => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                grid()
                axis()
            }, 5000)
        }
        // three actions
        grid();
        axis();
        // hack 1: make square according to grid positioning
        square();
        // hack 2: plot line or square on grid from user input according
    </script>
</th:block>

</html>
