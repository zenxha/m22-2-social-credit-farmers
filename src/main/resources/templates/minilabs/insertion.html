<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{base/layout}" lang="en">

<!-- <head> -->
<div layout:fragment="metadata" th:remove="tag">
    <!-- Page specific head additions -->
    <title>Insertion Lab</title>
</div>

<!-- <body> -->
<div layout:fragment="content" th:remove="tag">
    <!-- Page specific body additions -->
    <div class="container">
    <div class="jumbotron">
        <h1 class="display-4">Unit 2 FRQ!</h1>
        <p class="lead">Check out our minilabs! Use replacement by seperating a list of integers with spaces, use Insertion by typing an integer value and index, and use Distance by typing a horizontal and vertical value!</p>
        <hr class="my-4">
        <form th:action="@{/cb/insert}" method="GET" id="greetForm">
            <div>
                <p><b>Replacement</b></p>
                <label for="replace">Replacement Sequence?</label>
                <input name="replace" id="replace">
            </div>
            <div>
                <p><b>Insertion</b></p>
                <label for="value">Value?</label>
                <input name="value" id="value">
                <label for="index">Index?</label>
                <input name="index" id="index">
                <div>
                    <button>Calculate!</button>
                </div>
                <p th:text="'Original Sequence: ' + ${original}"></p>
                <p th:text="'Replaced Sequence:' + ${replaced}"></p>
                <p id="greetMessage" th:text="'Inserted Sequence: ' + ${newlist}"></p>
            </div>
        </form>
        <hr class="my-4">
        <form th:action="@{/cb/insert}" method="GET" id="distanceform">
            <div>
                <p><b>Distance</b></p>
                <label for="distancea">Horizontal Value?</label>
                <input name="name1" id="distancea">
                <label for="distanceb">Vertical Value?</label>
                <input name="name2" id="distanceb">
                <button>Calculate!</button>
                <p id="distance" th:text="'Distance between lights: ' + ${s} + '!'"></p>
            </div>
        </form>
        <p class="lead">
            <a class="btn btn-primary btn-lg" href="/about" role="button">About Us</a>
        </p>
    </div>

    </div>
    </div>
</div>
