        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <link rel="stylesheet" th:href="@{/css/button.css}">
        <meta charset="UTF-8">
        <title>About Allen</title>

        <script>
            function generate() {
                $.ajax({
                    url: "https://inspirobot.me/api?generate=true",
                    type: 'GET',
                    dataType: 'text', // added data type
                    success: function(res) {
                        console.log(res);
                        document.getElementById("quote").src=res;
                    }
                });
            }
            let togglee = false;
            const maskoff = "https://files.catbox.moe/zn4y9e.png "
            const maskon = "https://files.catbox.moe/6qjs2n.png "
            const toggleMask = () => {
                let card = document.getElementById("mask")
                if(togglee === true) {
                    card.src= maskoff
                } else {
                    card.src = maskon;
                }
                console.log(card.src)
                togglee = !togglee
            }

        </script>
    </div></head>


    <div class="container">
        <div class="units" style="margin-top: 40px;">
            <div class="jumbotron" style="background-color: mediumpurple;">

                    </div>
                    <div class="col-6">
                        <btn id="runbtn" onclick="toggleMask()"class="btn-grad">Toggle Mask</btn>

                        </h3>
                        <h3>
                            <a href="https://github.com/zenxha/m22-2-social-credit-farmers/commits?author=purplebears321" style="color:white">Commits</a>
                        </h3>
                        <h3>

                        </h3>

                        <div class="col">
                            <img class="image" width="300" id="quote" src="https://generated.inspirobot.me/a/5keGo7V8eA.jpg">
