<!-- This page is illustrative and contains ideas about HTML formatting -->
<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{base/layout}" lang="en">

<!-- <head> -->
<head><div layout:fragment="metadata" th:remove="tag">
  <!-- Page specific head additions -->
  <title style="color:white">Score List</title>
</div></head>

<!-- <body> -->
<body><div layout:fragment="content" th:remove="tag">
  <!-- Page specific body additions -->
  <div class="container">

    <div class="row justify-content-md-center">
      <h1>SQL Score List</h1>
    </div>
    <div class="row justify-content-md-center">
      <a th:href="@{/data/scorecreate/}" style="color: white">Create Score</a>
    </div>

    <table class="table table-bordered">
      <thead>
      <tr style="color:white">
        <th>ID</th>
        <th>Email</th>
        <th>Score</th>
        <th>Age</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="score : ${list}" style="color:white">
        <td th:text="${score.id}">Score ID</td>
        <td th:text="${score.email}">Birth Date</td>
        <td th:text="${score.name}">Name</td>
        <td th:if="${score.getAge() != -1}" th:text="${score.getAge()}">Age</td>
        <td th:unless="${score.getAge() != -1}" th:text="Unknown">Unknown Age</td>
        <td>
          <a th:href="@{/data/scoreupdate/{id}(id = ${score.id})}">Update</a>
        </td>
      </tr>
      </tbody>
    </table>

  </div>

</div></body>

</html>
